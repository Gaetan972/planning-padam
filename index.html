<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planning Padam ‚Äì HTML/JS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>





<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
 import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  orderBy,
  limit
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyClXPPRZxQ-8j127IVJrKg2dePDbQ-93d4",
    authDomain: "padam-846f8.firebaseapp.com",
    projectId: "padam-846f8",
    storageBucket: "padam-846f8.firebasestorage.app",
    messagingSenderId: "201685233369",
    appId: "1:201685233369:web:46f5b7c4ead892771a98c8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // üîß Petit helper : r√©cup√®re la valeur d‚Äôune cellule
  function getCellValue(cell) {
    if (!cell) return "";
    const input = cell.querySelector("input, select");
    if (input) return input.value;
    return cell.textContent.trim();
  }

  // üß† Construire l‚Äôobjet "planning" √† partir du tableau HTML
  function getPlanningFromTable() {
    const rows = Array.from(document.querySelectorAll("#tbody tr"));

    const lignes = rows.map((row) => {
      const cells = row.querySelectorAll("td");

      return {
        dayLabel: getCellValue(cells[0]),
        dayNumber: getCellValue(cells[1]),
        service1: getCellValue(cells[2]),
        service2: getCellValue(cells[3]),
        horaires: getCellValue(cells[4]),
        duree2: getCellValue(cells[5]),
        kmS1: Number(getCellValue(cells[6]) || 0),
        kmS2: Number(getCellValue(cells[7]) || 0),
        kmTotal: Number(getCellValue(cells[8]) || 0),
        dureeTotal: getCellValue(cells[9]),
      };
    });

    // üîß Pour √©crire dans une cellule (input/select ou texte)
function setCellValue(cell, value) {
  if (!cell) return;
  const input = cell.querySelector("input, select");
  if (input) {
    input.value = value ?? "";
    // On d√©clenche un event pour que app.js recalcule les horaires / totaux
    input.dispatchEvent(new Event("change", { bubbles: true }));
  } else {
    cell.textContent = value ?? "";
  }
}

// üß† Appliquer un planning Firestore au tableau HTML
function applyPlanningToTable(planning) {
  if (!planning || !planning.lignes) return;

  const rows = Array.from(document.querySelectorAll("#tbody tr"));
  const lignes = planning.lignes;

  lignes.forEach((ligne, index) => {
    const row = rows[index];
    if (!row) return;
    const cells = row.querySelectorAll("td");

    // On remet ce qui est vraiment utile (services + kms)
    setCellValue(cells[1], ligne.dayNumber);   // N¬∞ du jour
    setCellValue(cells[2], ligne.service1);    // Service 1 (select)
    setCellValue(cells[3], ligne.service2);    // Service 2 (select)
    setCellValue(cells[6], ligne.kmS1);        // Km S1
    setCellValue(cells[7], ligne.kmS2);        // Km S2
    // Le reste (horaires, dur√©es, totaux) sera recalcul√© par app.js
  });

  // Totaux semaine (si tu veux les remettre directement)
  if (planning.totals) {
    const { totalWeek, totalKmWeek } = planning.totals;
    if (totalWeek && document.getElementById("totalWeek")) {
      document.getElementById("totalWeek").textContent = totalWeek;
    }
    if (totalKmWeek && document.getElementById("totalKmWeek")) {
      document.getElementById("totalKmWeek").textContent = totalKmWeek;
    }
  }

  console.log("Planning appliqu√© au tableau ‚úÖ");
}


    // üîÑ Charger le dernier planning enregistr√©
async function loadLastPlanning() {
  try {
    const q = query(
      collection(db, "plannings"),
      orderBy("createdAt", "desc"),
      limit(1)
    );

    const snapshot = await getDocs(q);
    if (snapshot.empty) {
      console.log("Aucun planning enregistr√© pour l‚Äôinstant.");
      return;
    }

    const doc = snapshot.docs[0];
    const data = doc.data();
    console.log("Planning charg√© depuis Firebase :", doc.id, data);
    applyPlanningToTable(data);
  } catch (e) {
    console.error("Erreur lors du chargement du planning :", e);
  }
}

    const totalWeek = document.getElementById("totalWeek")?.textContent.trim() || "";
    const totalKmWeek = document.getElementById("totalKmWeek")?.textContent.trim() || "";

    return {
      createdAt: new Date(),
      totals: {
        totalWeek,
        totalKmWeek,
      },
      lignes,
    };
  }

  // üíæ Sauvegarder dans Firestore
  async function savePlanning() {
    try {
      const planningData = getPlanningFromTable();
      const docRef = await addDoc(collection(db, "plannings"), planningData);

      console.log("Planning enregistr√© avec l'ID :", docRef.id);
      alert("Planning envoy√© dans Firebase !");
    } catch (e) {
      console.error("Erreur :", e);
      alert("Erreur lors de l‚Äôenregistrement.");
    }
  }

  // üîò Branchement du bouton
 document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("btn-sync");
  if (btn) {
    btn.addEventListener("click", savePlanning);
  }

  // On charge automatiquement le dernier planning
  loadLastPlanning();
});

  window.padamDb = db;
</script>


  
</head>
<body>
  <header>
    <h1>Planning Padam par Ga√´tan</h1>
    <div class="muted">Choisis 1 ou 2 services par jour. Les horaires et dur√©es se calculent automatiquement.</div>
  </header>

  <div class="container">
    <div class="card">
      <div style="overflow:auto; border-radius:14px 14px 0 0">
        <table id="planning">
          <thead>
  <tr>
    <th>Jour</th>
    <th class="hide-sm">n du jour</th>
    <th>Service 1</th>
    <th>Service 2</th>
    <th>Horaire(s)</th>
    <th class="hide-sm">Dur√©e 2</th>
    <th>Km S1</th>
    <th>Km S2</th>
    <th>Km (total)</th>
    <th class="right">Dur√©e (total)</th>
  </tr>
</thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="footer">
  <div class="stack">
    <button class="btn secondary" id="btn-reset" title="Effacer la semaine">R√©initialiser</button>
    <button class="btn secondary" id="btn-export" title="Exporter au format CSV">Exporter CSV</button>
    <button class="btn secondary" id="btn-sync" title="Enregistrer dans Firebase">
  Synchroniser avec Padam
</button>
  </div>
  <div class="stack">
    <div class="badge">Total semaine : <span id="totalWeek">0:00</span></div>
    <div class="badge">Total km semaine : <span id="totalKmWeek">0</span> km</div>
  </div>
</div>
    </div>
  </div>


</body>
</html>
