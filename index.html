<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planning Padam – HTML/JS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>



<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Importation du SDK Firebase depuis le CDN -->
<script type="module">
  // Import du core Firebase et du service Firestore
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  // Configuration Firebase de votre projet (remplacez par vos valeurs)
  const firebaseConfig = {
    apiKey: "VOTRE_API_KEY",
    authDomain: "VOTRE_PROJET.firebaseapp.com",
    projectId: "VOTRE_PROJET",
    storageBucket: "VOTRE_PROJET.appspot.com",
    messagingSenderId: "...",
    appId: "..."
  };

  // Initialiser Firebase
  const app = initializeApp(firebaseConfig);  // :contentReference[oaicite:9]{index=9}

  // Initialiser la base de données Firestore
  const db = getFirestore(app);
</script>


  
</head>
<body>
  <header>
    <h1>Planning Padam par Gaëtan</h1>
    <div class="muted">Choisis 1 ou 2 services par jour. Les horaires et durées se calculent automatiquement.</div>
  </header>

  <div class="container">
    <div class="card">
      <div style="overflow:auto; border-radius:14px 14px 0 0">
        <table id="planning">
          <thead>
  <tr>
    <th>Jour</th>
    <th class="hide-sm">n du jour</th>
    <th>Service 1</th>
    <th>Service 2</th>
    <th>Horaire(s)</th>
    <th class="hide-sm">Durée 2</th>
    <th>Km S1</th>
    <th>Km S2</th>
    <th>Km (total)</th>
    <th class="right">Durée (total)</th>
  </tr>
</thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="footer">
  <div class="stack">
    <button class="btn secondary" id="btn-reset" title="Effacer la semaine">Réinitialiser</button>
    <button class="btn secondary" id="btn-export" title="Exporter au format CSV">Exporter CSV</button>
  </div>
  <div class="stack">
    <div class="badge">Total semaine : <span id="totalWeek">0:00</span></div>
    <div class="badge">Total km semaine : <span id="totalKmWeek">0</span> km</div>
  </div>
</div>
    </div>
  </div>


</body>
</html>
